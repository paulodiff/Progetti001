<!doctype html>
<html ng-app>
  <head> 
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script src="http-test.js"></script>
  </head>
  <body>
    <div ng-controller="FetchCtrl">
      <select ng-model="method">
		<option>POST</option>
		<option>GET</option>
        <option>JSONP</option>
      </select>
      <input type="text" ng-model="url" size="80"/>
      <button ng-click="fetch()">fetch</button><br>
	  <button ng-click="fetchCORS()">fetchCORS</button><br>
	  <button ng-click="fetchJQUERY()">fetchJQUERY</button><br>
	  <button ng-click="fetchANGULAR()">fetchANGULAR</button><br>
	  <button ng-click="updateModel('POST', 'http://127.0.0.1:8989/gitroot/Progetti001/notification-service.php')">Local Notification Service<button>
      <button ng-click="updateModel('POST', 'http://127.0.0.1:8989/gitroot/Progetti001/REST-API/curl.php')">Local Service<button>
      <button ng-click="updateModel('GET',  'hello.html')">Sample GET</button>
      <button ng-click="updateModel('JSONP', 'http://127.0.0.1:8989/gitroot/Progetti001/REST-API/curl.php')">Local Servicebutton>
	  <button ng-click="updateModel('JSONP', 'http://127.0.0.1:8989/gitroot/Progetti001/REST-API/curl.php')">Local Service NOTION-JSONP</button>
	  <button ng-click="updateModel('POST', 'https://android.googleapis.com/gcm/send')">NOTIFICATION-POST</button>
      <button ng-click="updateModel('JSONP', 'http://angularjs.org/doesntexist&callback=JSON_CALLBACK')">Invalid JSONP</button>
      <pre>http status code: {{status}}</pre>
      <pre>http response data: {{data}}</pre>
    </div>
  </body>
</html>
